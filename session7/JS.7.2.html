<!DOCTYPE html>
<html>
<head>
	<title>Hide Odd Rows</title>
	<style type="text/css">
		div {
			background-color: darkslategray;
			width: 200px;
			height: 30px
		}
		hr {
			width: 200px;
		}
		td {
			width:40px;
			height: 20px;
		}
	</style>
</head>
<body>
	<div></div>
	<hr align="left">

	<table border="1">
		<tr>
			<td>row 1</td>
		</tr>
		<tr>
			<td>row 2</td>
		</tr>
		<tr>
			<td>row 3</td>
		</tr>
		<tr>
			<td>row 4</td>
		</tr>
		<tr>
			<td>row 5</td>
		</tr>
	</table>
	<button type="button" id="hideOddRowsButton">Hide Odd Rows</button>
	<script type="text/javascript" src="hideOddRows.js"></script>
</body>
</html>
