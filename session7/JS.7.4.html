<!DOCTYPE html>
<html>
<head>
	<title>
		Write a JavaScript code that prints the mouse coordinates in a text area when we
		move the mouse over the HTML document
	</title>
	<style type="text/css">
	textarea {
		border-style: hidden;
		width: 100%;
		height: 800px;
		padding: 5px;
		margin: 5px 0;
	}		
	</style>
</head>
<body>
<hr style="border:solid">
<textarea id="textArea">
	
</textarea>
<script type="text/javascript">
	var globalText = "";
	document.addEventListener("mouseover", mouseoverHandler);
	function mouseoverHandler(event) {
		var x = event.clientX;
		var y = event.clientY;
		var data = "X: " + x + "; Y: " + y + "; Time: " + Date();
		globalText = globalText + data + "\r\n";
		document.getElementById("textArea").value = globalText;
	}
</script>
</body>
</html>
